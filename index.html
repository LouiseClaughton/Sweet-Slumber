<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Slumber</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet"><!--Dancing Script Font-->
    <link href="https://fonts.googleapis.com/css2?family=Tsukimi+Rounded:wght@400;500&display=swap" rel="stylesheet"><!--Tsukimi Rounded Font-->
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <main>
        <section id="header">
            <div id="main-heading">
                <h1 class="main-heading hidden"><span class="main-subheading">Sweet</span>Slumber</h1>
                <div id="main-body">
                    <p class="body hidden">We know that sleep is the most important part of your day (or night). Here at Sweet Slumber, we help you relax with everything 
                        you need to get a good nightâ€™s sleep.
                    </p>
                </div>
                <button class="button hidden" href="#">Products</button>
                <button class="button hidden" href="#">About Us</button>
            </div>
        </section>

        <section id="products-main">
            <div class="hidden left-slide product">
                <a href="#"><img id="bedding" src="images/Bedding-Image.png"></a>
                <h2 class="text-overlay body">Bedding</h2>
            </div>
            <div class="hidden right-slide product">
                <a href="#"><img id="mattresses" src="images/Mattress-Image.png"></a>
                <h2 class="text-overlay body">Mattresses</h2>
            </div>
        </section>

        <section id="products-sub">
            <div class="hidden up-slide product">
                <a href="#"><img id="pyjamas" src="images/Pyjamas-Image.png"></a>
                <h2 class="text-overlay body">Pyjamas</h2>
            </div>
            <div class="hidden up-slide product">
                <a href="#"><img id="accessories" src="images/Accessories-Image.png"></a>
                <h2 class="text-overlay body">Accessories</h2>
            </div>
            <div class="hidden up-slide product">
                <a href="#"><img id="merch" src="images/Merch-Image.png"></a>
                <h2 class="text-overlay body">Merchandise</h2>
            </div>
        </section>
        <section id="about">
            <div id="about-us">
                <h2>About Us</h2>
            </div>
            <div id="contact-us">

            </div>
        </section>
    </main>
    <footer id="footer">

    </footer>
</body>
</html>
